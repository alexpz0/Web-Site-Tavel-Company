<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mon panier</title>
        <link rel="icon" href="../images/icon_21pilots.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/panier.css">
    </head>
    <body>
        <div id="headerContainer"></div>
        <div id="container">
            <div id="titre"></div>
            <template id="template">
                <div class="wrapper">
                    <div id="photo">
                        <img src="../images/greece1.avif" alt="">
                    </div>
                    <div class="outline">
                        <div class="resume">                      
                            <h3 id="destination">Destination : {{destination}}</h3>  
                            <h3 id="date-arrivee">Date d'arrivé : {{date-arrivee}}</h3>
                            <h3 id="date-retour">Date de retour : {{date-retour}}</h3>
                            <h3 id="nombreAdultes">Nombre d'adultes : {{nombreAdultes}}</h3>
                            <h3 id="nombreEnfants">Nombre d'enfants : {{nombreEnfants}}</h3>
                            <h3 id="petitDejeuner">Petit déjeuner : {{petitDejeuner}} </h3>
                        </div>
                        <div class="prix">
                            <h3 id="prixTotal">Prix : {{prixTotal}}</h3>
                        </div>
                        <div class="boutton">
                            <a href="../html/index.html">
                                <input type="button" value="Continuer ma navigation">
                            </a>
                            <div class="espace"></div>
                            <div id="bouttonSupprime">
                                <input type="button" value="Supprimer cette réservation" onclick="supprimer('{{id}}')"> 
                            </div>     
                            <div class="espace"></div>
                            <div id="confirmation">
                                <a href="{{lien}}">
                                    <input type="button" id="bouttonConfirmation" value="Aller au paiement">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>        
        <div id="footerContainer"></div>               
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../javascript/footer_header.js"></script>
    <script src="../javascript/panier.js"></script>
    </body>
</html>
